<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML Table</title>
<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 2px solid black;
    padding: 3px;
    text-align: center;
    color: #ffffff;
  }
</style>
</head>
<body>
<table>
  <tbody>
    <tr>
      <th colspan="2">_________</th>
      <th rowspan="2">_________</th>
      <th colspan="2">__________________</th>
      <th colspan="2">_________</th>
    </tr>
    <tr>
      <th>_________</th>
      <th>_________</th>
      <th>_________</th>
      <th>_________</th>
      <th colspan="2">_________</th>
    </tr>
    <tr>
      <td>_________</td>
      <th rowspan="2">_________</th>
      <th colspan="3">_________</th>
      <td>_________</td>
      <th rowspan="3">_________</th>
    </tr>
    <tr>
      <td rowspan="2">_________</td>
      <td></td>
      <th colspan="2">_________</th>
      <th rowspan="3">_________</th>
    </tr>
    <tr>
      <th colspan="2" rowspan="2">_________</th>
      <td>_________</td>
      <th rowspan="2">_________</th>
    </tr>
    <tr>
      <td>_________</td>
      <td>_________</td>
      <td>_________</td>
    </tr>
  </tbody>
</table>
</body>
</html>
